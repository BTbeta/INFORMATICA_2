<!DOCTYPE html>
<html lang="it">
<head>
    <title>cordinate</title>
</head>
<body>
	<H1>Premi Ctrl + Shift + j (Windows/Linux)</H1>
    <script>
        let x1 = -1;
        let x2 = 10;
        let m = prompt("inserisci il coeficente angolare:");
        let q = prompt("inserisci l'ordinata all'origine:");
        function y(x,m,q) {
            return m*x+q*1;
        }
        console.log("A(" + x1 + "," + y(x1,m,q) + ")");
        console.log("B(" + x2 + "," + y(x2,m,q) + ")");
    </script>
</body>
</html>
